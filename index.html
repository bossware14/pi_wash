$('#AppStart').attr('disabled',true);
$('#AppStop').attr('disabled',true);

        var socket = io.connect(':5000');
        document.addEventListener('DOMContentLoaded', (event) => {
            socket.on('connect', function() {
                socket.send('connect');
            });
            socket.on('message', function(str) {
                console.log(str)
                $('#STATUS_LED').val(str.data.monitor)
                if(str.status == 'error'){
                    $('#STATUS').removeClass('bg-green');
                    $('#STATUS').addClass('bg-red');
                }else{
                    $('#STATUS').removeClass('bg-red');
                    $('#STATUS').removeClass('text-dark');
                    $('#STATUS').addClass('bg-green');
                    $('#STATUS').addClass('text-light');
                }
                MODED = str.mode;
                MODED_PRICE = str.price;
                $('#STATUS').html(str.msg);
                $('#wash_status').html(str.data.msg);
                $('#name').html(str.data.name);
                $('#timeout').html(str.data.timeout);
                $('#monitor').val(str.data.monitor);
                $('#modewash').val(str.data.modewash);
                $('#temperature').val(str.data.temperature);

                $('#'+str.data.modewash).attr('checked',true);
                $('#'+str.data.temperature).attr('checked',true);
                $('#RUNTIME').html(str.data.runtime);
                $('#TIMESERVER').html(str.data.time);
                $('#persen').attr('style','width:'+str.data.persen+'%');
                if(str.data.start == 0){
                    $('.modewash').attr('disabled',false);
                    $('.temperature').attr('disabled',false);
                    $('#AppStop').attr('disabled',true);
                    $('#AppStart').attr('disabled',false);
                    $('#AppStart').show();
                    $('#AppStop').hide();
                    clearInterval(RUNTIME);
                }else{
                    $('.modewash').attr('disabled',true);
                    $('.temperature').attr('disabled',true);
                    $('#AppStop').attr('disabled',false);
                    $('#AppStart').attr('disabled',true);
                    $('#AppStart').hide();
                    $('#AppStop').show();
                }
            });
        });


function res_id(id,str){
   document.getElementById(id).innerHTML = str;
}

function CheckData(){
var data = {}
data.status = 'message';
data.key = 'start';
data.value = 1;
socket.send(JSON.stringify(data));
}

function modewash(no){
var data = {} 
data.status = 'update';
data.key = 'modewash';
data.value = 'modewash'+no;
socket.send(JSON.stringify(data));
}

function temperature(no){
var data = {} 
data.status = 'update';
data.key = 'temperature';
data.value = 'temperature'+no;
socket.send(JSON.stringify(data));
}

function AppStop(){
var data = {} 
data.status = 'stop';
data.key = 'start';
data.value = 0;
socket.send(JSON.stringify(data));
clearInterval(RUNTIME)
}

function AppStart(){
var data = {} 
data.status = 'start';
data.key = 'timeout';
data.value = 10;
socket.send(JSON.stringify(data));
var RUNTIME = setInterval(function(){CheckData(); }, 1000);
}

</script>

    }

            content.load(page)

            }

        function showModal() {
            var modal = document.querySelector('ons-modal');
            modal.show();
            setTimeout(function() {
                modal.hide();
            }, 2000);

                dialog.show();
            } else {
                ons.createElement('alert-dialog.html', {
                    append: true
                })
                .then(function(dialog) {
                    dialog.show();
                });
            }
        };

        var hideAlertDialog = function() {
            document
            .getElementById('my-alert-dialog')
            .hide();
        };
        var notify = function(text) {
            ons.notification.alert(text);
        };


        var showTemplateDialog = function() {
            var dialog = document.getElementById('my-dialog');
            if (dialog) {
                dialog.show();
            } else {
                ons.createElement('dialog.html', {
                    append: true
                })
                .then(function(dialog) {
                    dialog.show();
                });
            }
        };

        var hideDialog = function(id) {
