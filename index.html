<script>
$('#AppStart').attr('disabled',true);
$('#AppStop').attr('disabled',true); 
var onclick = 1;
var OnOk = 0;
var RUNTIME = setInterval(() => {
}, 1000);
        var socket = io.connect(window.location.hostname+':5000');
        document.addEventListener('DOMContentLoaded', (event) => {
            socket.on('connect', function() {
                socket.send('connect'); 
                console.log('connect')
            });
            console.log('event',event)
            socket.on('message', function(str) {
                $('#STATUS_LED').val(str.data.monitor)
                if(str.status == 'error'){
                    $('#STATUS').css('background','#0066cc');
                }else{
                    $('#STATUS').css('background','#00cc66');
                }
                MODED = str.mode;
                MODE_TYPE = str.type;
                MODED_PRICE = str.price;
                $('#STATUS').html(str.data.status);
                $('#wash_status').html(str.data.msg);
                $('#name').html(str.data.name);
                $('#timeout').html(str.data.timeout);
                $('#monitor').val(str.data.monitor);
                $('#modewash').val(str.data.modewash);
                $('#temperature').val(str.data.temperature);
                $('#'+str.data.modewash).attr('checked',true);
                $('#'+str.data.temperature).attr('checked',true);
                $('#RUNTIME').html(str.data.runtime);
                $('#TIMESERVER').html(str.data.time);
                $('#status_mode').html(MODE_TYPE[str.data.modewash]);
                $('#status_id').html(str.data.id);

                $('#amount').html(str.data.price);
                $('#status_time').html(str.data.minute);
                $('#status_mode').html(MODE_TYPE[str.data.modewash]);
                $('#statustemp').html(MODE_TYPE[str.data.temperature]);
                $('#persen').attr('style','height:20px;width:'+str.data.persen+'%');
                if(str.data.start == 0){
                    $('.modewash').attr('disabled',false);
                    $('.temperature').attr('disabled',false);
                    $('#AppStop').attr('disabled',true);
                    $('#AppStart').attr('disabled',false);
                    $('#AppStart').show();
                    $('#AppStop').hide();
                    clearInterval(RUNTIME);
                    if(OnOk == 1){
                        OnOk = 0;
                        showTemplateDialog(str.data.monitor);
                    };
                    input_dis(false);
                }else{
                    $('.modewash').attr('disabled',true);
                    $('.temperature').attr('disabled',true);
                    $('#AppStop').attr('disabled',false);
                    $('#AppStart').attr('disabled',true);
                    $('#AppStart').hide();
                    $('#AppStop').show();
                    onclick = 2;
                    input_dis(true);
                }
            });
        });

function res_id(id,str){
   document.getElementById(id).innerHTML = str;
}
function Error(err){
if(err == 'xhr poll error'){
    $('#STATUS').html('ขาดการเชื่อมต่อ');
    $('#wash_status').html('Connecting...')
    $('#STATUS').css('background','#ff5050');
input_dis(true);
 $('#AppStart').attr('disabled',true);
 $('#AppStop').attr('disabled',true);
}
    console.log(err)
}
function CheckData(){
    if(onclick == 2){
        return false;
    }
    console.log('check')
    onclick = 2;
    var data = {}
    data.status = 'message';
    data.key = 'start';
    data.value = 1;
    socket.send(JSON.stringify(data));
}

function modewash(no){
    if(onclick == 2){
        return false;
    }
    console.log('mode')
    onclick = 2;
var data = {} 
data.status = 'update';
data.key = 'modewash';
data.value = 'modewash'+no;
socket.send(JSON.stringify(data));
}

function temperature(no){
    if(onclick == 2){
        return false;
    }
    onclick = 2;
    console.log(no)
var data = {} 
data.status = 'update';
data.key = 'temperature';
data.value = 'temperature'+no;
socket.send(JSON.stringify(data));
}

function AppStop(){
    if(onclick == 2){
        return false;
    }

    $('#videoPlayer').show();
    $('#wash_spin').hide();
    OnOk = 2;
    onclick = 2;
    console.log('stop')
var data = {} 
data.status = 'stop';
data.key = 'start';
data.value = 0;
socket.send(JSON.stringify(data));
clearInterval(RUNTIME)
}

function AppStart(){
    if(onclick == 2){
        return false;
    }
    OnOk = 1;
    $('#videoPlayer').hide();
    $('#wash_spin').show();
    console.log('start')
    onclick = 2;
    var data = {} 
    data.status = 'start';
    data.key = 'timeout';
    data.value = 10;
    socket.send(JSON.stringify(data));
    RUNTIME = setInterval(function(){CheckData(); }, 1000);
}

function input_dis(str){
    $('input').attr('disabled',str);
    //$('button').attr('disabled',str);
}
</script>
